    <h1 class="simulador-title">Simulador de Gastos</h1> 

<!--Ingresos-->
    <section class="simulador">
        <div id="form" class="form ingresos-grid">
            <form id="ingresosForm" action="">
                <h2>Agregar Ingresos Mensuales</h2>

                <div id="item" class="item">
                    <label for="source" name="source">Fuente del Ingreso:</label>
                    <input type="text" id="source" name="source" placeholder="Salario, Freelance, etc." required> 
                </div>

                <div id="item" class="item">
                    <label for="amount" name="amount">Monto de tu ingreso</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                </div>

                <div id="item" class="item">
                    <label for="date" name="date">Fecha de Ingreso:</label>
                    <input type="date" id="date" name="date" required>
                </div> 

                <div class="btn-add">
                    <a id="agregar" href="#">Agregar</a>
                </div>
               <!--<a id="agregarIngresos" href="#">Agregar otro Ingresos</a>-->
            </form>
            <h2>Total Ingresos: <span id="totalIngresos">0</span></h2>
        </div>

        <!--Gastos-->

        <div class="form gastos-grid">
            <form id="myForm" action="">
                <h2>Gastos Mensuales</h2>
                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Alquiler</label>
                    <input type="number" id="montoGastos" name="alquiler"  placeholder="00.0$" required> 
                </div>

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Comida</label>
                    <input type="number" id="montoGastos" name="alquiler"  placeholder="00.0$" required> 
                </div>

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Auto</label>
                    <input type="number" id="montoGastos" name="alquiler"  placeholder="00.0$" required> 
                </div>

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Gastos personales</label>
                    <input type="number" id="montoGastos" name="alquiler" placeholder="00.0$" required> 
                </div>

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Escuela</label>
                    <input type="number" id="montoGastos" name="alquiler" placeholder="00.0$" required> 
                </div>

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Servicios</label>
                    <input type="number" id="montoGastos" name="alquiler" placeholder="00.0$" required> 
                </div> 

                <div class="item">
                    <label id="descripcionGasto" for="alquiler" name="alquiler">Otros</label>
                    <input type="number" id="montoGastos" name="alquiler" placeholder="00.0$" required> 
                </div>

                <div id="btn-gastos" class="btn-gastos">
                    <a id="agregarGastos" href="#">Agregar </a>
                </div>
                
            </form>
            <h2>Total Gastos: <span id="totalGastos">0</span></h2>
        </div>

        <div class="resumen-grid">
            <h2>Resumen</h2>
            
                <h3>Ingresos Totales: <span id="resumenIngreso">0</span></h3>
    
            
                <h3>Gastos Totales: <span id="resumenGastos">0</span></h3>
            

            
                <h3 >Saldo Neto: <span id="saldoNeto">0</span></h3>
            
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </section>
